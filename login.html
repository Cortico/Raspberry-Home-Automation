<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" class="ui" href="static/semantic/semantic.min.css">
    <link href="static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="ui eight column centered grid" id="loginfield">
        <div class="column">
            <form action="/login" method="POST">
                <div class="field">
                    <div class="ui two column middle aligned relaxed fitted stackable grid">
                        <div class="column">
                            <div class="ui form segment">
                                <div class="field">
                                    <label>Username</label>
                                    <div class="ui left icon input">
                                        <input type="text" placeholder="Username">
                                        <i class="user icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Password</label>
                                    <div class="ui left icon input">
                                        <input type="password" name="password">
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <button type="submit" class="ui blue submit button">Login</button>
                            </div>
                        </div>
                        <div class="ui vertical divider">
                            Or
                        </div>
                        <div class="center aligned column">
                            <div class="huge green ui labeled icon button">
                                <i class="signup icon"></i>
                                Sign Up
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="static/semantic/semantic.min.js" type="text/javascript"></script>
    </body>
    </html>
