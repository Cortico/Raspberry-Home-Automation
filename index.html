<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nick</title>

  <link rel="stylesheet" type="text/css" class="ui" href="static/semantic/semantic.min.css">
  <link href="static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="ui segment">
    <div class="ui stackable two column grid">
      <div class="column">
        <div class="ui segment">
          <img id="video"></img>
        </div>
      </div>
      <div class="column">
        <div class="ui segment">
          <h1>Babá virtual de cães</h1>
          <div class="ui toggle checkbox">
            <input type="radio" name="luz">
            <label>Clique aqui para acender a luz</label>
          </div>
          <div class="ui divider"></div>
          <div class="fluid teal ui button">Dar petisco</div>
          <div class="ui divider"></div>
          <div class="fluid teal ui button">Liberar ração</div>
          <div class="ui divider"></div>
          <div class="fluid teal ui button">Colocar água</div>
          <div class="ui divider"></div>
          <div class="ui fluid form segment">
            <form action="/play" method="POST">
              <div class="field">
                <input placeholder="Nome da Musica" type="text" name="musica">
              </div>
              <button type="submit" class="ui blue submit button">Reproduzir</button>
            </form>
          </div>
          <div class="ui divider"></div>
          <div class="ui fluid form segment">
            <div class="ui segment">
              {{returnssh}}
            </div>
            <form action="/ssh" method="POST">
              <div class="field">
                <input placeholder="SSH Command" type="text" name="ssh">
              </div>
              <button type="submit" class="ui blue submit button">Executar</button>
            </form>
          </div>
          <div class="ui divider"></div>
          <div class="ui segment">
            <div class="ui two column grid" id="viz">
              <canvas class="column" id="analyser"></canvas>
              <canvas class="column" id="wavedisplay"></canvas>
            </div>
            <div id="controls">
              <button class="ui blue submit button" id="record" onclick="toggleRecording(this);">Gravar</button>
              <button id="save" href="#" class="ui blue submit button">Baixar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="static/semantic/semantic.min.js" type="text/javascript">
  </script>
  <script src="static/client.js" type="text/javascript">
  </script>
  <script type="text/javascript">
  client.connect({{port}});
  </script>
  <script src="static/audio_files/audiodisplay.js"></script>
  <script src="static/audio_files/recorder.js"></script>
  <script src="static/audio_files/main.js"></script>
</body>
</html>
