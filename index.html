<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Home</title>

  <link rel="stylesheet" type="text/css" class="ui" href="semantic/semantic.min.css">
  <link href="static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

        <div class="ui segment">
          <h1>Smart Home</h1>

          <div class="ui divider"></div>
          <div class="fluid teal ui button">Make Coffe</div>
          <div class="ui divider"></div>
          <div class="fluid teal ui button">fan on</div>
          <div class="ui divider"></div>
          <div class="fluid teal ui button">fan off</div>
          <div class="ui divider"></div>

          <div class="ui divider"></div>
          <div class="ui fluid form segment">
            <div class="ui segment">
              {{returnssh}}
            </div>
            <form action="/ssh" method="POST">
              <div class="field">
                <input placeholder="SSH Command" type="text" name="ssh">
              </div>
              <button type="submit" class="ui blue submit button">Executar</button>
            </form>
          </div>
          <div class="ui divider"></div>
          <div class="ui segment">
            <div class="ui two column grid" id="viz">
              <canvas class="column" id="analyser"></canvas>
              <canvas class="column" id="wavedisplay"></canvas>
            </div>

          </div>
        </div>

  <script src="semantic/semantic.min.js" type="text/javascript">
  </script>
  <script src="static/client.js" type="text/javascript">
  </script>
  <script type="text/javascript">
  client.connect({{port}});
  </script>
  <script src="static/audio_files/audiodisplay.js"></script>
  <script src="static/audio_files/recorder.js"></script>
  <script src="static/audio_files/main.js"></script>
</body>
</html>
