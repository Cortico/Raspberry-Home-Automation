<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Home</title>
  <link rel="stylesheet" type="text/css" class="ui" href="static/semantic/semantic.min.css">
</head>
<body>
  <h1 class="ui center aligned header">Smart Home</h1>
  <div class="ui text container">
    <div class="ui segments">
      <div class="ui segment">
        <a href="/turnOn"><div class="fluid teal ui button huge">Brew Coffe</div></a>
        <div class="ui divider"></div>
        <a href="/turnOff"><div class="fluid teal ui button huge">Stop Breweing</div></a>
        <div class="ui divider"></div>
        <div class="ui fluid form segment">
          <div class="ui segment">
            {{returnssh}}
          </div>
          <form action="/ssh" method="POST">
            <div class="field">
              <input placeholder="SSH Command" type="text" name="ssh">
            </div>
            <button type="submit" class="ui blue submit button">Run</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="static/semantic/semantic.min.js" type="text/javascript">
  </script>
</body>
</html>
